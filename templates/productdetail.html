<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ product.title }}</h5>
    <button type="button" class="close" onclick="closeModal()">&times;</button>
  </div>

  <div class="modal-body d-flex flex-row">
    <img src="{{ product.image }}" alt="image" style="max-width:300px; margin-right:20px;" />
    <div>
      <p><strong>Category:</strong> {{ product.category }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
      <p><strong>Description:</strong> {{ product.description }}</p>
      <p><strong>Rating:</strong> {{ product.rating.rate }} stars ({{ product.rating.count }} reviews)</p>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success">Add to Cart ðŸ›’</button>
    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
  </div>
</div>
